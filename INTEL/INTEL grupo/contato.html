  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f4f9;
      padding-top: 70px;
    }

    nav {
      background: white !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .navbar-brand strong {
      color: #0071c5;
      font-size: 1.8rem;
    }

    .nav-link {
      font-weight: 600;
      color: #0071c5;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #005082;
    }

    main.container {
      max-width: 800px;
      margin: 3rem auto 6rem;
      background: white;
      padding: 3rem 4rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 113, 197, 0.1);
    }

    main h1 {
      color: #0071c5;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    label {
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input,
    textarea {
      margin-top: 0.5rem;
    }

    footer {
      background: #0071c5;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-weight: 600;
      box-shadow: 0 -4px 12px rgba(0, 113, 197, 0.3);
    }

    @media (max-width: 768px) {
      main.container {
        margin: 2rem 1rem 4rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container">
      <a class="navbar-brand" href="index.html"><strong>Intel</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produtos.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="historico.html">Histórico</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="contato.html">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="container">
    <h1>Entre em Contato</h1>
    <p>Tem alguma dúvida, sugestão ou precisa de suporte? Preencha o formulário abaixo e entraremos em contato com você por e-mail.</p>

    <!-- Formulário (substitua o link pelo seu do Getform) -->
    <form action="https://getform.io/f/aronyrxb" method="POST">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" class="form-control" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>

      <button type="submit" class="btn btn-primary mt-4">Enviar</button>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <div class="container">
      &copy; 2025 Intel Corporation. Todos os direitos reservados.
    </div>
  </footer>
